server:
  servlet:
    context-path: /perlib
spring:
  datasource:
    url: jdbc:h2:file:./database/perlib
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
  h2:
    console.enabled: true
# shutdown endpoint configuration
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: 'true'
endpoints:
  shutdown:
    enabled: 'true'